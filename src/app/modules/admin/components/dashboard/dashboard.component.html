
<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar a.active {
  background-color: #04AA6D;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>


<div class="sidebar">
  <a class="active" [routerLink]="">Dashboard</a>
  <a  routerLinkActive="active"  [routerLink]="">Driver Master</a>
  <a  routerLinkActive="active"  [routerLink]=""> Vehicle Master</a>
  <a  routerLinkActive="active"  [routerLink]="">Report</a>
  <a routerLinkActive="active" (click)="logout()">logout</a>

</div>

<div class="content">
  <h2>Welcome</h2>
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/src/assets/Images/sliderImg1.jpg" alt="Containers" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="/src/assets/Images/sliderImg2.jpg" alt="Container 2" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="/src/assets/Images/sliderImg3.jpg" alt="Container 2" width="1100" height="500">

      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
